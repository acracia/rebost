{% load rebost_tags %}

<label for={{ field.auto_id }} {% if field.errors %}class="label label-danger"{% endif %}>
    {% if not hide_label %}
        <span>
        {{ field.label }}{% if field.field.required %}<b>*</b>{% endif %}
        </span>
    {% endif %}
</label>
<br />
{{ field }}
<br />
{% if field.errors %}
    <small class="small small-danger">
            {% for error in field.errors %}
                {{ error|escape }}<br />
            {% endfor %}
    </small>
{% endif %}
<br />
