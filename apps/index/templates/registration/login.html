{% extends "blank.html" %}
{% load rebost_tags %}
{% load staticfiles %}

{% block custom_styles %}
    <link rel="stylesheet" href="{% static "css/signin.css" %}"></link>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="container">
    
          <form class="form-signin" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            {% non_field_errors form %}
            {% login_form_field form.username %}
            {% login_form_field form.password %}
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
          </form>
        </div>
    </div>
{% endblock %}
